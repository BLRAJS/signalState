<div class="card">
  <div class="card-header">
    Vehicles
  </div>
  <div class="card-body" *ngIf="vehicles()?.data">
    <div class="list-group">
      <button
        type="button"
        class="list-group-item"
        *ngFor="let vehicle of vehicles()?.data"
        [ngClass]="{ active: vehicle?.name === selectedVehicle()?.name }"
        (click)="vehicleStateService.onSelected(vehicle.name)"
      >
        {{ vehicle.name }}
      </button>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="vehicles()?.error">
    {{ vehicles()?.error }}
  </div>
</div>
